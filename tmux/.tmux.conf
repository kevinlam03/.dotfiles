# Enable RGB colour if running in xterm(1)
# set-option -sa terminal-overrides ",xterm*:Tc"
# Must be screen or tmux
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# No bells at all
set -g bell-action none

# Keep windows around after they exit
# set -g remain-on-exit on

# Use vim keys
set-window-option -g mode-keys vi

# Select panes
bind h select-pane -L
bind -n M-Left select-pane -L
bind j select-pane -D
bind -n M-Down select-pane -D
bind k select-pane -U
bind -n M-Up select-pane -U
bind l select-pane -R
bind -n M-Right select-pane -R

# Turn mouse support on
set -g mouse on

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Make window indexes start at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows after changing
set -g renumber-windows on

# Swap adjacent windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Move to last window
bind o last-window

# Copy-mode
set -g set-clipboard on
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Copy mode highlight
set-option -g mode-style "bg=#98c379,fg=#3e4452"
# Command mode highlight
set-option -g message-style "bg=#5c6370,fg=#98c379"

# Pane split to same directory
bind '"' splitw -c '#{pane_current_path}'
bind '%' splitw -h -c '#{pane_current_path}'

